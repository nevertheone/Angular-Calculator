<div class="overlay">
  <img
    src="https://c.tenor.com/_4YgA77ExHEAAAAM/rick-roll.gif"
    class="rr"
    id="rr"
  />
  <p>Calculator</p>
  <span class="result"> {{ calc }} </span>
  <div
    *ngFor="let item of calcbuttons; let i = index"
    class="maindivcalculator"
  >
    <button class="btn-n" (click)="click(item)">
      {{ item.label }}
    </button>
  </div>
</div>
<button class="btn-clear" (click)="clearL()">CE</button>
<button class="btn-clear" (click)="clear()">C</button>
